// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google() // Incluir el repositorio de Google
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1'
        classpath 'com.google.gms:google-services:4.4.2' // Verifica que esta versión esté disponible
    }
}

plugins {
    id 'com.google.gms.google-services' version '4.4.2' apply false // Aplica el plugin correctamente
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google() // Incluir Google en todos los proyectos
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
